<!DOCTYPE html>
<html>
    <head>
        <title>Project HTML</title>
    </head>
    <body>
        <form>
            <label>Name</label>
            <input type="text" id="Name" name="Name"
  pattern="[A-Za-z ]+" title="Please enter only character. No numbers and special characters allowed"><br><br>
  <label>Age</label>
  <input type='text' id='age' disabled>
  <label>Date of Birth</label>
  <input type="date" id="dob" onchange="calculateAge(event)" name="start"
       min="1950-01-01" max="2003-08-06">

      <br/><br/>
  <label>State</label>
  <input type='text' id='state' disabled>
  <label>Pincode</label>
  <input type="text" name="pin" onchange="findState(this.value)" pattern="[0-9]{6}" maxlength="6">


  
  <input type="submit">


        </form>
        <script src='main5.js'></script>
    </body>
</html>
